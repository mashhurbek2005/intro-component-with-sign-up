<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign up</title>

    <link rel="stylesheet" href="css/main.min.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
    

    <section class="intro">
        <div class="container">

            <div class="intro-box">

                <div class="intro-info-box">

                    <div class="intro-text-box">
                        <span class="intro-span">
                            frontend and backend
                        </span>

                        <h1 class="intro-title">
                            Learn to program by watching professionals
                        </h1>

                        <div class="text-box">
                            <p class="intro-text">
                                See how experienced developers solve problems in real time
                            </p>
                        </div>
                        
                    </div>

                    <div class="intro-link-box">
                        <a class="intro-link" href="#">
                            <strong class="link-strong">Try it free 7 days,</strong>
                            then $20/mo
                        </a>
                    </div>

                </div>

                <div class="intro-input-box">
                    <div class="input-title-box">
                        <h2 class="input-title">
                            Sign up for the course and get free 7 days
                        </h2>
                    </div>
                    

                    <form class="user-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                        <label for="user-name">
                            <input class="intro-input user-name" type="text" name="user_name" id="user-name" value="Anna" minlength="2" maxlength="100" required>
                            <span class="input-bottom-text">First Name cannot be empty</span>
                        </label>
                        
                        <label for="user-lastname">
                            <input class="intro-input user-lastname" type="text" name="user_lastname" id="user-lastname" minlength="2" maxlength="100" placeholder="Last Name" required>
                            <span class="input-bottom-text">Last Name cannot be empty</span>
                        </label>
                        
                        <label for="user-email">
                            <input class="intro-input user-email" type="email" name="user_email" id="user-email"placeholder="Email Address" required>
                            <span class="input-bottom-text">Looks like this is not an email</span>
                        </label>
                        
                        <label for="user-password">
                            <input class="intro-input user-password" type="password"
                            name="user_password" id="user-password"  minlength="8" placeholder="Password" required>
                            <span class="input-bottom-text last-span">Password cannot be empty</span>
                        </label>
                        
                        <button class="intro-button" type="submit">
                            Claim your free trial
                        </button>

                        <p class="intro-desc">
                            By clicking the button, you are agreeing to our <a class="services-link" href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
