<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework 16</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <section class="intro">
        <div class="container">

            <div class="intro-box">

                <div class="intro-info-box">

                    <div class="intro-text-box">
                        <span class="intro-span">
                            frontend and backend
                        </span>

                        <h1 class="intro-title">
                            Learn to program by watching professionals
                        </h1>

                        <div class="text-box">
                            <p class="intro-text">
                                See how experienced developers solve problems in real time
                            </p>
                        </div>
                        
                    </div>

                    <div class="intro-link-box">
                        <a class="intro-link" href="#">
                            <strong class="link-strong">Try it free 7 days,</strong>
                            then $20/mo
                        </a>
                    </div>

                </div>

                <div class="intro-input-box">
                    <div class="input-title-box">
                        <h2 class="input-title">
                            Sign up for the course and get free 7 days
                        </h2>
                    </div>
                    

                    <form class="user-form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                        <input class="intro-input user-name" type="text" name="user_name" aria-label="enter your name" value="Anna" required>

                        <input class="intro-input user-lastname" type="text" name="user_lastname" aria-label="enter your last name" placeholder="Last Name" required>

                        <input class="intro-input user-email" type="email" name="user_email" aria-label="enter your email addres" placeholder="Email Address" required>

                        <input class="intro-input user-password" type="password"
                        name="user_password" aria-label="enter your password"  minlength="8" placeholder="Password" required>

                        <button class="intro-button" type="submit">
                            Claim your free trial
                        </button>

                        <p class="intro-desc">
                            By clicking the button, you are agreeing to our <a class="services-link" href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
